<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <title>Clon de Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li><img src="https://lh3.google.com/u/0/ogw/AOLn63G_YPMz7IwZw5zOoAQe1ZZStFlQ0aCvur2HZBUF=s32-c-mo"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
        <!--logo-->

        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--barra de búsqueda con íconos-->

        <section class="main-buttons">
            <div>
                <button> Buscar con Google </button>
            </div>
            <div>
                <button> Voy a tener suerte </button>
            </div>
        </section>
        <!--botones-->
    </main>

    <footer>
        <ul class="footer-left"> 
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a></li>
        </ul>
        <!--lista izquierda-->

        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
        <!--lista derecha-->
    </footer>

</html>
